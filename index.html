<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>திருக்குறள்</title>
  </head>
  <body>
    <div>
      <h3 class="text-center">திருக்குறள்</h3>
    </div>
    <div  class="input-group mb-3 w-25 ">
      <input
        type="text"
        class="form-control"
        placeholder="Enter திருக்குறள் எண்"
        aria-label="kuralNo"
        aria-describedby="button-addon2"
        id="stance-no"
        title="type the stance no (1 to 1330) to get particular thirukural"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
        onclick="getValue()"
      >
        ➡️
      </button>
      <div></div>
    </div>
    <div></div>
    <br />
    <div class="container">
      <div class="card text-center">
        <div class="card-header"></div>
        <div class="card-body">
          <h5 class="card-title text-center fw-bold mb-3"></h5>
          <h5 class="card-title mb-3"></h5>
          <p class="card-text text-center"></p>
        </div>
        <div class="card-footer text-muted"></div>
      </div>
    </div>
    <div class="d-flex justify-content-between p-4 m-4">
      
     
    </div>

    <script src="script.js"></script>
  </body>
</html>
